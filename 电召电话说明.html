          <p><span style="color:#FF0000;">客户拨打电召电话时，电召电话说明：</span></p><p><span>1.客户打电召电话xxxx，通话后系统播报：您好，请说出您的上车地点和目的地，说完后按1键</span></p><p><span>2.检测到30秒没有按1键，系统继续播报：请重新说出您的上车地点和目的地，说完按1键</span></p><p><span>3.检测到按1键后，把之前这一段录音广播给电召电话xxxx所在区域的最多100辆车司机（每个区域的电召号码是不一样的）</span></p><p><span>4.乘客按1键后，系统播报：您的打车请求已收到，我们尽快为您安排车辆</span></p><p><span style="color:#FF0000;"><br></span></p>
