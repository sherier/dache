        <div id="u1717_text" class="text ">
          <p><span style="color:#FF0000;">折扣的基数是实际走的路程按实际出租车计算的价格。</span></p><p><span style="color:#FF0000;">拼车价格=实际走的路程按实际出租车计算的价格*折扣</span></p><p><span>比如：</span></p><p><span>1.我上车后，A上车，A下车，B上车，C上车，然后全部下车。</span></p><p><span>则，最高拼单时，我和B和C都在车上，三批人，都享受7折。</span></p><p><span>2.A最高拼单时是我和A同时在车上，两批人，则A享受8折。</span></p><p><span>全部在线拼单最多同时支持三单都在车上，除非有单下车后则可再加单。另外如果车上有一单是扬招拼单则不再接收线上派来的拼单，除非等导车上全是在线拼单。</span></p><p><span style="color:#FF0000;">3.当计算折扣的价格低于起步价则按起步价定价。</span></p>
        </div>
